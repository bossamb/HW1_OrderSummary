  <div class="container">
  <!-- Add your site or application content here -->
    <main>
      <img src="/img/illustration-hero.svg" class="main_image">
      <header>
       <h1 class="main_title"> Order Summary </h1>
      </header>
      <article>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </article>
      <div class="pay-info-box container">
        <div class="pay-info">
          <img src="img/icon-music.svg" id="music-icon">
          <div id="pricetags">
            <p id="plan">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>
        </div>
          <a id="change" href="#">Change</a>
      </div>
      <div class="btns">
        <button class="buttons" id="proceed">Proceed to Payment</button>
        <button class="buttons" id="cancel">Cancel Order</button>
      </div>
